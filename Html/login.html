<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <link rel="stylesheet" href="../Css/main.css">
</head>

<body>
    <div class="container">

        <!-- HEADER -->
        <div class="navbar-container">
            <div class="navbar-div">
                <div class="logo">Freelancers4</div>
                <div class="nav-list-container">
                    <ul>
                        <li>
                            <a href="#">
                                <div class="nav-actual-list">Register</div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="nav-actual-list">Privacy</div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="nav-actual-list">About</div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- END OF HEADER -->

        <div class="inputs-container-holder">
            <div class="inputs-container">
                <div class="inputs-title">Login</div>
                <div class="inputs-subtitle">Use a local account to log in</div>

                <div class="input-div">
                    <label for="">Email</label>
                    <div class="actual-input">
                        <input type="text" placeholder="Enter your Email">
                    </div>
                    <div class="error">This is an input error</div>
                </div>
                <div class="input-div">
                    <label for="">Password</label>
                    <div class="actual-input">
                        <input type="password" placeholder="Enter your Password">
                    </div>
                    <div class="error">This is an input error</div>
                </div>
                <div class="remember-me-container">
                    <input type="checkbox">
                    <label for="">Remember Me?</label>
                </div>

                <div class="inputs-button">
                    <a href="#"><button>Log In</button></a>
                </div>

                <a href="#">
                    <div class="forgot-password">Forgot Password?</div>
                </a>
                <a href="#">
                    <div class="register-new-user">Register as a new User</div>
                </a>

            </div>
            <div class="working-image">
                <div class="working-image-div">
                    <img src="../Assets/images/working_day.png" alt="Working Day PNG">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
