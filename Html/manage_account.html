<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Listings</title>

    <link rel="stylesheet" href="../Css/main.css">
</head>

<body>
    <div class="container">

        <!-- HEADER -->
        <div class="navbar-container">
            <div class="navbar-div">
                <div class="logo">Freelancers4</div>
                <div class="nav-list-container">
                    <ul>
                        <li>
                            <a href="#">
                                <div class="nav-actual-list">Register</div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="nav-actual-list">Privacy</div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="nav-actual-list">About</div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- END OF HEADER -->

        <div class="manage-account-container">
            <div class="manage-account-header">
                <div class="manage-account-header-title">Manage your account</div>
                <div class="manage-account-header-subtitle">Change your account settings</div>
            </div>
            <div class="manage-account-section">
                <div class="manage-account-left">
                    <div class="manage-account-left-button">
                        <button>Profile</button>
                    </div>
                    <div class="manage-account-left-button">
                        <button>Email</button>
                    </div>
                    <div class="manage-account-left-button">
                        <button>Password</button>
                    </div>
                    <div class="manage-account-left-button">
                        <button>Two-factor-authentication</button>
                    </div>
                    <div class="manage-account-left-button">
                        <button>Personal Data</button>
                    </div>
                </div>
                <div class="manage-account-right">
                    <div class="inputs-container">
                        <div class="inputs-title">Login</div>
                        <div class="inputs-subtitle">Use a local account to log in</div>

                        <div class="input-div">
                            <label for="">Email</label>
                            <div class="actual-input">
                                <input type="text" placeholder="Enter your Email">
                            </div>
                            <div class="error">This is an input error</div>
                        </div>
                        <div class="input-div">
                            <label for="">Password</label>
                            <div class="actual-input">
                                <input type="password" placeholder="Enter your Password">
                            </div>
                            <div class="error">This is an input error</div>
                        </div>
                        <div class="remember-me-container">
                            <input type="checkbox">
                            <label for="">Remember Me?</label>
                        </div>

                        <div class="inputs-button">
                            <a href="#"><button>Log In</button></a>
                        </div>

                        <a href="#">
                            <div class="forgot-password">Forgot Password?</div>
                        </a>
                        <a href="#">
                            <div class="register-new-user">Register as a new User</div>
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
